<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Ebates Autocomplete Suggestions Demo</title>
  <link rel="stylesheet" type="text/css" media="all" href="content/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.24/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/series-autocomplete.js"></script>
</head>

<body>
  <div id="w">
    <div id="content">
      <h1>Series Names Auto Complete Search</h1>
      <p>This is a simple example of Auto Complete Search box without using JqueryUI but with Ajax api calls</p>
      
      <div id="searchfield">
        <form><input type="text"  class="biginput" id="autocomplete"></form>
      </div><!-- @end #searchfield -->
      <div id="outputbox">
        <p id="outputcontent">Chosen Series value is displayed here </p>
      </div>
    </div><!-- @end #content -->
    
  </div><!-- @end #w -->
</body>
</html>
